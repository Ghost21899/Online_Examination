{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Sources 
			Bootstrap v4.6 (stable)
		-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="{% static "js/script.js" %}"></script>
		
		
		<title>{% block title %}Home{% endblock %}</title>
	</head>
	<body class="bg-dark text-white">
		<div class="container">
			<!-- Pop-Up messages -->
			{% if messages %}
				<div aria-live="polite" aria-atomic="true" style="position: relative;">
					<div id="toastMessage">
						{% for message in messages %}
							{% if message.tags %}
								<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
									<div class="toast-header p-2 px-5">
										<strong class="mr-auto text-dark p-2">{{ message }}</strong>
										<button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
											<span class="text-dark" aria-hidden="true">&times;</span>
										</button>
									</div>
								</div>
							{% endif %}
						{% endfor %}
					</div>
				</div>
			{% endif %}
				
			
			{% block body %}
				<h1>{{request.user}}</h1>
				
				<div\ class="container text-center bottomBtn">
					<span>
						<a href="/logout" class="btn btn-light m-5" role="button">Logout</a>
						<a href="/monitor" class="btn btn-light m-5" role="button">Start Exam</a>
					</span>
				</div>
			{% endblock %}
		</div>
	</body>
</html>
